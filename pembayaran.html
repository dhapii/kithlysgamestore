<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pembayaran</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Reset default margin and padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styling */
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      line-height: 1.6;
    }

    /* Header Styling */
    header {
      width: 100%;
      background-color: #1e1e1e;
      padding: 1rem 0;
      text-align: center;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    header h1 {
      font-size: 2rem;
      font-weight: bold;
      color: #ffffff;
    }

    /* Main Content Styling */
    main {
      margin-top: 6rem; /* To avoid overlap with header */
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
      padding: 2rem;
      width: 100%;
    }

    .payment-info {
      background-color: #1e1e1e;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    .payment-info h2 {
      font-size: 1.5rem;
      font-weight: bold;
      color: #ffcc00;
      margin-bottom: 1rem;
    }

    .payment-info p {
      font-size: 0.9rem;
      color: #b3b3b3;
      margin-bottom: 1rem;
    }

    .payment-info button {
      display: inline-block;
      padding: 0.7rem 1.5rem;
      background-color: #ffcc00;
      color: #121212;
      font-size: 0.9rem;
      font-weight: bold;
      text-decoration: none;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .payment-info button:hover {
      background-color: #e6b800;
      transform: scale(1.05);
    }

    /* Footer Styling */
    footer {
      width: 100%;
      background-color: #1e1e1e;
      padding: 1rem 0;
      text-align: center;
      margin-top: auto;
    }

    footer p {
      font-size: 0.9rem;
      color: #b3b3b3;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Pembayaran</h1>
  </header>

  <!-- Main Content -->
  <main>
    <div class="payment-info">
      <h2>Detail Pembayaran</h2>
      <p>Total Harga: Rp 3.000</p>
      <button>Konfirmasi Pembayaran</button>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2023 Game Store. All rights reserved.</p>
  </footer>
</body>
</html>
